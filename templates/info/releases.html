{% extends 'base.html' %}

{% block title %}Последние релизы{% endblock %}

{% block content %}
<h3 style="text-align:center">Последние релизы</h3>
<br>
<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <div class="list-group">
                {% for item in object_list %}
                <a href="item.link" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">{{ item.program.name }} (v. {{item.version}})</h5>
                      <small class="text-muted">{{ item.release_date|date:"d.m.Y" }}</small>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
