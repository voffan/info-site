{% extends 'base.html' %}

{% block content %}
<h3 style="text-align:center">Все Новости</h3>
<div class="container">
    {% for item in news %}
    <div class="row">
        <div class="col">
            <p style="text-align:left"><a href="{{ item.link }}">{{ item.title }}</a></p>
            <p style="text-align:right">{{ item.pubDate|date:"d.m.Y" }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
